<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Produto</title>
    <!-- Inclua links para os estilos do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div th:each="produto : ${produtos}" class="col-md-4">
          <div class="card">
            <a th:href="@{/produto/{id}(id=${produto.getId()})}" target="_parent" rel="noopener noreferrer">
              <img
                th:src="@{/imagem/{id}(id=${produto.getId()})}"
                class="card-img-top"
                alt="Imagem  Produto"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title" th:text="${produto.nome}"></h5>
              <p class="card-text" th:text="${produto.descricao}"></p>
              <p>
                R$:
                <span
                  th:text="${#numbers.formatDecimal(produto.preco, 2, 0)+ ',00'}"
                ></span>
              </p>
              <p
                class="card-text"
                th:text="'Quantidade em Estoque: ' + ${produto.quantidadeEstoque}"
              ></p>
              <p
                class="card-text"
                th:text="'Avaliação: ' + ${produto.avaliacao}"
              ></p>
              <p class="card-text">Descrição Detalhada:</p>
              <p class="card-text" th:text="${produto.descricaoDetalhada}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Inclua scripts do Bootstrap, se necessário -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
