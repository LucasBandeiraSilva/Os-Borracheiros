<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="ListaUsuario.css" />
    <title>Lista Produtos</title>
  </head>
  <style>
thead {
  display: flex;
  flex-direction: row;
}

thead th {
  flex: 1; 
  padding: 2.75rem;
  border-top: 1px solid #dee2e6;
  border-bottom: 2px solid #dee2e6;
  background-color: #343a40;
  color: #fff;
  text-align: center; 
}
thead th:nth-child(3) {
  flex: 2;
}
  </style>
  <body>
    <h1>Lista de Produtos</h1>
    <hr />
    <form class="form-inline my-2 my-lg-0">
      <input
        id="input-busca"
        class="form-control mr-sm-2"
        type="search"
        placeholder="Buscar"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
        Buscar
      </button>
      <button class="btn btn-success my-2 my-sm-0 mr-2" type="submit">
        <a class="text-decoration-none text-white" th:href="@{produto/cadastro}"
          >Novo</a
        >
      </button>
      <button class="btn btn-primary my-2 my-sm-0" type="submit">
        <a class="text-decoration-none text-white" th:href="@{/}">Voltar</a>
      </button>
    </form>
    <br />

   
  <table>
    <thead>
      <tr class="text-center">
        <th scope="col-1">Id</th>
        <th scope="col-1">Nome</th>
        <th scope="col-1">Imagem</th>
        <th scope="col-1">Preço</th>
        <th scope="col-1">Quantidade Estoque</th>
        <th scope="col-1">Visualizar Produtos</th>
        <th scope="col-1">Alterar</th>
        <th scope="col-1">Alterar status</th>
      </tr>
    </thead>

    <tbody id="iproduto" class="text-center">
      <tr th:each="produto : ${produtos}">
        <td class="col-1" th:text="${produto.id}"></td>
        <td class="col-1" th:text="${produto.nome}"></td>
        <td class="col-1"><img th:src="@{/imagem/{ids}(ids=${produto.id})}" alt="imagem do produto"
            style="height: 100px; width: 100px;"></td>
        <td class="col-1" th:text="${produto.preco}"></td>
        <td class="col-1" th:text="${produto.quantidadeEstoque}"></td>
        <td class="col-1">
          <a th:href="@{/produto/{id}(id=${produto.getId()})}">Visualizar produto</a>
        </td>
        <td class="col-1">
          <a th:href="@{produto/editar/{id}(id=${produto.id})}">Alterar</a>
        </td>
        <td class="col-1">
          <label class="switch">
            <input type="checkbox" onclick="alert()" />
            <span class="slider"></span>
          </label>
        </td>
      </tr>
    </tbody>
  </table>

  <div id="pagination">
    <button id="prevPage">Anterior</button>
    <button id="nextPage">Próxima</button>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="produtoModal" tabindex="-1" role="dialog" aria-labelledby="produtoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="produtoModalLabel">Detalhes do Produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="produtoModalBody">
          <!-- Os detalhes do produto serão exibidos aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

    <script>
      function alert() {
        Swal.fire({
          text: "Você acabou de Ativar ou Inativar um usuario",
          icon: "warning",
          title: "Atenção",
        });
      }
    </script>

  <script src="eventos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
