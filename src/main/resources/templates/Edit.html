<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <title>Cadastro Funcionario</title>
  </head>
  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col h2 text-white d-flex align-items-center justify-content-center"
          >
            <p>Edite seus dados!</p>
          </div>
          
          <div
            class="col h2 text-white d-flex align-items-center justify-content-center"
          >
            
          </div>
          <div class="col">
            <div
              class="border conatiner d-flex flex-column align-items-center justify-content-evenly bg-light rounded text-center"
              style="height: 760px; width: 600px"
            >
              <form  th:action="@{/ListaUsuario/salvar}" th:object="${usuario}" method="post" id="form" class="p-5">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                  <div>
                    <label for="" class="form-label mt-4">nome</label>
                    <input
                      type="text"
                      class="form-control inputs required"
                      th:field="*{nome}"
                      id="nome"
                      placeholder="nome de usuario"
                      onchange="verificaNome()"
                    />
                    
                </div>
                <div class="my-1">
                    <label for="form-label">Data Nascimento</label>
                    <input type="date" id="data"  th:field="*{dataNascimento}"class="form-control" > 
                    <span th:if="${dataNull}" class="text-danger">Preencha sua data de nascimento!!!</span>
                  </div>
                  

                <div class="mb-2">
                  <label for="email" class="form-label">email</label>
                  <input
                    type="email"
                    class="form-control inputs required"
                    th:field="*{email}"
                    id="email"
                    aria-describedby="helpId"
                    placeholder="digite seu email"
                    oninput="nameValidate()"

                  />
                  <span class="span-required"
                    >email invalido</span
                  >
                  <span th:if="${emailNull}" class="text-danger">email vazio</span>
                  <span th:if="${EmailMismatch}" class="text-danger">email ja existente!!!</span>
                </div>
                <div class="mb-2">
                  <label for="cpf" class="form-label">cpf</label>
                  <input type="text" class="form-control inputs required" th:field="*{cpf}" id="cpf" aria-describedby="cpf" placeholder="cpf">
                  <span th:if="${cpfMismatch}" class="text-danger">cpf ja cadastrado!!!</span>
                  <span th:if="${cpfNull}" class="text-danger">preencha o campo cpf!!!</span>
                  
                </div>

                <div class="mb-2">
                  <label for="password" class="form-label">Senha</label>
                  
                  <input
                    type="password"
                    class="form-control inputs required"
                    name="senha"
                    id="senha"
                    aria-describedby="helpId"
                    placeholder="Senha"
                    oninput="validateMainPassword()"
                    
                    
                  />
                  <span class="span-required"
                    >Senha deve ter no mínimo 6 caracteres</span
                  >
                  <span th:if="${senhaNull}" class="text-danger">As senhas não coincidem</span>

                </div>

                <div class="mb-2">
                  <label for="confirmPassword" class="form-label"
                    >Digite Novamente a senha</label
                  >
                  <input
                    type="password"
                    class="form-control inputs required"
                    name="confirmPassword"
                    id="newPassword"
                    aria-describedby="helpId"
                    placeholder="Nova Senha"
                    oninput="comparePassword()"
                  />
                  <span class="span-required">As senhas não conferem</span>
                  <span th:if="${passwordMismatch}" class="text-danger">As senhas não coincidem</span>
                  
                  <div class="mb-2">

                    <label class="form-label " for="">Status</label>
                  <select class="form-select" name="StatusUsuario" id="StatusUsuario">
                    <option value="ativo">ATIVO</option>
                    <option value="inativo">INATIVO</option>
                  </select>
                  </div>

                    <label class="form-label" for="">Tipo Usuario</label>
                  <select class="form-select" name="role" id="role">
                    <option value="1">ADMIN</option>
                    <option value="2">Estoquista</option>
                  </select>
                  
                </div>
                <button class="btn btn-primary mt-2 w-100"type="submit">enviar</button>
                <p></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script th:src="@{/Cadastro.js}"></script>
  </body>
</html>
