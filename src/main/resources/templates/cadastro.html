<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- place navbar here -->
      <ul class="nav justify-content-center bg-light">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}" aria-current="page">home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">login</a>
        </li>
      </ul>
      <div class="text-center text-white"><h1>nome da loja</h1></div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col h2 text-white d-flex align-items-center justify-content-center"
          >
            <p>Cadastre-se em nossa loja!</p>
          </div>
          <div class="col">
            <div
              class="border conatiner d-flex flex-column align-items-center justify-content-evenly bg-light rounded"
              style="height: 600px; width: 400px"
            >
              <form action="#" id="form">
                
                <div class="mb-3">
                  <label for="" class="form-label">nome</label>
                  <input
                    type="text"
                    class="form-control inputs required"
                    name="nome"
                    id="nome"
                    aria-describedby="helpId"
                    placeholder="nome de usuario"
                    onchange="verificaNome()"
                  />

                <div class="mb-3">
                  <label for="login" class="form-label">email</label>
                  <input
                    type="email"
                    class="form-control inputs required"
                    name="email"
                    id="email"
                    aria-describedby="helpId"
                    placeholder="digite seu email"
                    oninput="nameValidate()"
                  />
                  <span class="span-required"
                    >email invalido</span
                  >
                </div>
                <div class="mb-3">
                  <label for="cpf" class="form-label">cpf</label>
                  <input type="number" class="form-control inputs required" name="cpf" id="cpf" aria-describedby="emailHelpId" placeholder="cpf">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control inputs required"
                    name="password"
                    id="password"
                    aria-describedby="helpId"
                    placeholder="Senha"
                    oninput="validateMainPassword()"
                  />
                  <span class="span-required"
                    >Senha deve ter no mínimo 6 caracteres</span
                  >
                </div>

                <div class="mb-3">
                  <label for="newPassword" class="form-label"
                    >Digite Novamente a senha</label
                  >
                  <input
                    type="password"
                    class="form-control inputs required"
                    name="newPassword"
                    id="newPassword"
                    aria-describedby="helpId"
                    placeholder="Nova Senha"
                    oninput="comparePassword()"
                  />
                  <span class="span-required">As senhas não conferem</span>
                </div>
                <button class="btn btn-primary"type="submit">enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script src="Cadastro.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
