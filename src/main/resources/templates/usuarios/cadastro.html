<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <title>Cadastro Funcionario</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col h2 text-white d-flex align-items-center justify-content-center"
          >
            <p>Cadastre-se em nossa loja!</p>
          </div>
          
          <div class="col">
            <div
              class="border conatiner d-flex flex-column align-items-center justify-content-evenly bg-light rounded text-center"
              style="height: 700px; width: 600px"
            >
              <form  th:object="${userDto}" action="/ListaUsuario" method="post" id="form">
                <div class="row">
                  <div>
                    <label for="" class="form-label ">Nome</label>
                    <input
                      type="text"
                      class="form-control inputs required"
                      name="nome"
                      id="nome"
                      placeholder="nome de usuario"
                      oninput="nameValidate()"
                      />
                      <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                      <span class="span-required"
                    >Nome invalido</span
                  >
                  </div>
                </div>
                

                 

                <div class="mb-2">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control inputs required"
                    name="email"
                    id="email"
                    aria-describedby="helpId"
                    placeholder="Digite seu email"
                    oninput="emailRegexValidation()"
                  />
                  <span class="span-required"
                    >Email invalido</span
                  >
                  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="mb-2">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control inputs required" name="cpf" id="cpf" aria-describedby="cpf" placeholder="cpf" oninput="cpfValidator()">
                  <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"
                  class="text-danger"></span>
                  <span class="span-required"
                    >CPF invalido</span
                  >
                </div>

                <div class="mb-2">
                  <label for="password" class="form-label">Senha</label>
                  
                  <input
                    type="password"
                    class="form-control inputs required"
                    name="senha"
                    id="senha"
                    aria-describedby="helpId"
                    placeholder="Senha"
                    oninput="validateMainPassword()"
                  />
                  <span class="span-required"
                    >Senha deve ter no mínimo 6 caracteres</span
                  >
                </div>

                <div class="mb-2">
                  <label for="confirmPassword" class="form-label"
                    >Digite Novamente a senha</label
                  >
                  <input
                    type="password"
                    class="form-control inputs required"
                    name="confirmPassword"
                    id="newPassword"
                    aria-describedby="helpId"
                    placeholder="Nova Senha"
                    oninput="comparePassword()"
                  />
                  <span class="span-required">As senhas não conferem.</span>
                  <span th:if="${passwordMismatch}" class="text-danger">As senhas não coincidem</span>


                  <div class="mb-2 d-none">
                    <label class="form-label " for="">Status</label>
                    <select class="form-select" name="StatusUsuario" id="StatusUsuario">
                    <option value="true" selected>ATIVO</option>
                    <option value="false">INATIVO</option>
                    </select>
                  </div>
                  
                    <label class="form-label" for="">Tipo Usuario</label>
                  <select class="form-select" name="role" id="role">
                    <option value="1">ADMIN</option>
                    <option value="2">Estoquista</option>
                  </select>
                  
                </div>
                <button class="btn btn-primary mt-3  w-100"type="submit">Enviar</button>
                <p></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="/CadastroUsuario.js"></script> -->
  </body>
</html>
