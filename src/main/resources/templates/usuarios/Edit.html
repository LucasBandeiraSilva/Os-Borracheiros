<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cadastro.css" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <title>Editar Dados</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col h2 text-white d-flex align-items-center justify-content-center"
          >
            <p>Edite seus dados!</p>
          </div>
          
         
          <div class="col">
            <div
              class="border conatiner d-flex flex-column align-items-center justify-content-evenly bg-light rounded text-center"
              style="height: 760px; width: 600px"
            >
            <form th:action="@{/usuario/{id}(id=${usuario.id})}" th:object="${usuario}" method="post" id="form" class="p-5">
              <input type="hidden" th:field="*{id}" />

                <div class="row">
                  <div>
                    <label for="" class="form-label mt-4">Nome</label>
                    <input
                      type="text"
                      class="form-control inputs required"
                      th:field="*{nome}"
                      id="nome"
                      name="nome"
                      placeholder="nome de usuario"
                      oninput="nameValidate()"
                    />
                    <span class="span-required"
                    >Você precisa digitar um nome maior</span
                  >
                </div>
                <div class="mb-2 d-none">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control inputs"
                    th:field="*{email}"
                    id="email"
                    name="email"
                    aria-describedby="helpId"
                    placeholder="digite seu email"
                  />

                </div>
                <div class="mb-2">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control inputs required" th:field="*{cpf}" id="cpf" aria-describedby="cpf" placeholder="cpf" oninput="cpfValidator()" >
                  <span class="span-required"
                    >cpf invalido</span
                  >
                  <span th:if="${cpfMismatch}" class="text-danger">CPF ja existente!!!</span>
                
                

                <div class="mb-2">
                  <label for="password" class="form-label">Senha</label>
                  
                  <input
                    type="password"
                    class="form-control inputs required"
                    name="senha"
                    id="senha"
                    aria-describedby="helpId"
                    placeholder="Senha"
                    oninput="validateMainPassword()"
                    
                    
                  />
                  <span class="span-required"
                    >Senha deve ter no mínimo 6 caracteres.</span
                  >

                </div>

                <div class="mb-2">
                  <label for="confirmPassword" class="form-label"
                    >Digite Novamente a senha.</label
                  >
                  <input
                    type="password"
                    class="form-control inputs required"
                    name="confirmPassword"
                    id="newPassword"
                    aria-describedby="helpId"
                    placeholder="Nova Senha"
                    oninput="comparePassword()"
                  />
                  <span class="span-required">As senhas não conferem.</span>
                  <span th:if="${passwordMismatch}" class="text-danger">As senhas não coincidem.</span>
                  
                  <div class="mb-2">

                    <label class="form-label " for="">Status</label>
                  <select class="form-select" name="StatusUsuario" id="StatusUsuario">
                    <option value="true" th:selected="${usuario.StatusUsuario} == true">ATIVO</option>
                    <option value="false" th:selected="${usuario.StatusUsuario} == false">INATIVO</option>
                  </select>
                  </div>

                    <label class="form-label" for="">Tipo Usuario</label>
                  <select class="form-select" name="role" id="role">
                    <option value="1">ADMIN</option>
                    <option value="2">Estoquista</option>
                  </select>
                  
                </div>
                <button class="btn btn-primary mt-2 w-100"type="submit">Enviar</button>
                <p></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/EditUsuario.js"></script>
  </body>
</html>
