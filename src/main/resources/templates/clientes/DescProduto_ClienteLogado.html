<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Descrição Produto</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      @media (min-width: 1024px) {
        #search {
          width: 30vw;
        }
        #nomeUsuario {
          font-size: 1.25rem;
        }
      }
      @media (max-width: 768px) {
        #search {
          width: 20vw;
        }
        #shoes {
          width: 30px;
          height: 30px;
        }
        #nomeUsuario {
          font-size: 0.555rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand ms-4" th:href="@{/cliente/logado}"
          ><img
            id="shoes"
            src="/shoes.png"
            alt="Logo For Shoe Store@clipartmax.com"
            style="width: 200px; height: 100px"
        /></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <div class="d-flex mx-auto justify-content-evenly">
            <input
              class="form-control me-sm-2"
              id="search"
              type="text"
              placeholder="pesquise o produto"
            />
          </div>
          <div
            id="nomeUsuario"
            class="welcome-message me-auto h3 text-white"
            th:if="${nomeUsuario}"
          >
            Olá,

            <span th:text="${nomeUsuario}"></span>!
            <button class="btn btn-warning ms-3">
              <a
                class="text-white p"
                style="text-decoration: none"
                th:href="@{/cliente/sair}"
                target="_self"
                rel="noopener noreferrer"
                >sair?</a
              >
            </button>
            <button class="btn btn-success">
              <a
                class="text-white text-decoration-none"
                th:href="@{/cliente/editar/{id}(id=${cliente.id})}"
                >Editar dados</a
              >
            </button>
          </div>

          <div class="d-flex justify-content-end">
            <a
              th:href="@{/}"
              target="_blank"
              rel="noopener noreferrer"
              style="pointer-events: none"
              class="mt-auto mb-auto me-4"
              ><i
                class="fa-solid fa-cart-shopping fa-xl"
                style="color: #f1f2f3"
              ></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div th:each="produto : ${produto}">
        <div class="row mt-5">
          <div class="col-4 ms-auto">
            <div class="card">
              <div class="card-body">
                <img
                  th:src="@{/imagem/{id}(id=${produto.getId()})}"
                  class="card-img-top"
                  alt="Imagem  Produto"
                />
              </div>
            </div>
          </div>
          <div class="col-4 ms-auto me-auto">
            <div class="card" style="height: 45vh">
              <h3
                class="mt-3"
                th:text="'Avaliação: ' + ${produto.avaliacao}"
              ></h3>
              <h3 style="margin-top: 10vh" th:text="${produto.nome}"></h3>
              <div class="card-body d-flex flex-column justify-content-center">
                <h3 class="card-title" th:text="'R$ '+ ${produto.preco}"></h3>
                <a
                  class="btn btn-success ms-3"
                  th:href="@{'/cliente/adicionar-carrinho/' + ${produto.id}}"
                  >comprar</a
                >
              </div>
            </div>
          </div>
        </div>
        <dl class="row mt-5">
          <dt class="col-sm-3">Descrição:</dt>
          <dd class="col-sm-9" th:text="${produto.descricao}"></dd>
          <dt class="col-sm-3">Descrição longa:</dt>
          <dd class="col-sm-9" th:text="${produto.descricaoDetalhada}"></dd>
        </dl>
      </div>
    </main>
    <footer style="margin-top: 10vh">
      <div class="card mb-2"></div>
      <div class="card-footer text-black text-center">Rodapé</div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- Icones do fontAwesome -->
    <script
      src="https://kit.fontawesome.com/de8b5f1e6f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
