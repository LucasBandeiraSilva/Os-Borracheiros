<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/static/Checkout.css">
    <title>Conclua sua compra</title>
</head>
<body>

    <header>
        <h1 class="logo">Shopping</h1>
        <ul class="menu-container">
            <li class="menu-item">Home</li>
            <li class="menu-item">Collections</li>
            <li class="menu-item">Products</li>
            <li class="menu-item">For Sale</li>
        </ul>
        <div class="menu-icons-container">
            <img src="Resources/Search.svg" alt="" class="icon">
            <img src="Resources/Profile.svg" alt="" class="icon">
            <img src="Resources/Cart.svg" alt="" class="icon">
        </div>
    </header>

    <div class="progress-checkout-container">
        <div class="progress-step-container">
            <div class="step-check"></div> 
            <span class="step-title">Shipping</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div> 
            <span class="step-title">Payment</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div> 
            <span class="step-title">Review</span>
        </div>
    </div>

    <div class="form-container">
        <h2 class="form-title">Payment Details</h2>
        <form action="" class="checkout-form">
            <div class="input-line">
                <label for="name">Nome no cartão</label>
                <input type="text" name="name" id="name" placeholder="Seu nome e seu sobrenome">
            </div>
            <div class="input-line">
                <label for="card">Número do cartão</label>
                <input type="text" name="card" id="card" placeholder="1111-2222-3333-4444">
            </div>
            <div class="input-line">
                <label for="date">Vencimento</label>
                <input type="text" name="date" id="date" placeholder="11-23">
            </div>
            <div class="input-line">
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" id="cvc" placeholder="***">
            </div>

            <input type="button" value="Compra finalizada">
        </form>
    </div>

</body>
</html>
