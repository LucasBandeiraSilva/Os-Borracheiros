<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Produto</title>
    <!-- Inclua links para os estilos do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      @media (min-width: 1024px) {
        #search {
          width: 30vw;
        }
        #nomeUsuario {
          font-size: 1.25rem;
        }
      }
      @media (max-width: 768px) {
        #search {
          width: 20vw;
        }
        #shoes {
          width: 30px;
          height: 30px;
        }
        #nomeUsuario {
          font-size: 0.555rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand ms-4" href="#"
          ><img
            id="shoes"
            src="/shoes.png"
            alt="Logo For Shoe Store@clipartmax.com"
            style="width: 200px; height: 100px"
        /></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <div class="d-flex mx-auto justify-content-evenly">
            <input
              class="form-control me-sm-2"
              id="search"
              type="text"
              placeholder="pesquise o produto"
            />
          </div>
          <div
            id="nomeUsuario"
            class="welcome-message me-auto h3 text-white"
            th:if="${nomeUsuario}"
          >
            Olá,

            <span th:text="${nomeUsuario}"></span>!
            <button class="btn btn-warning ms-3">
              <a
                class="text-white p"
                style="text-decoration: none"
                th:href="@{/cliente/sair}"
                target="_self"
                rel="noopener noreferrer"
                >sair?</a
              >
            </button>
            <button class="btn btn-success">
              <a
                class="text-white text-decoration-none"
                th:href="@{/cliente/editar/{id}(id=${cliente.id})}"
                >Editar dados</a
              >
            </button>
          </div>

          <div class="d-flex justify-content-end">
            <a
              th:href="@{/}"
              target="_blank"
              rel="noopener noreferrer"
              style="pointer-events: none"
              class="mt-auto mb-auto me-4"
              ><i
                class="fa-solid fa-cart-shopping fa-xl"
                style="color: #f1f2f3"
              ></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <div class="row">
        <div th:each="produto : ${produtos}" class="col-md-4">
          <div class="card">
            <img
              th:src="@{/imagem/{id}(id=${produto.getId()})}"
              class="card-img-top"
              alt="Imagem  Produto"
            />

            <div class="card-body">
              <h5 class="card-title" th:text="${produto.nome}"></h5>
              <p class="card-text" th:text="${produto.descricao}"></p>
              <p>
                R$:
                <span
                  th:text="${#numbers.formatDecimal(produto.preco, 2, 0)+ ',00'}"
                ></span>
              </p>

              <p
                class="card-text"
                th:text="'Avaliação: ' + ${produto.avaliacao}"
              ></p>
              <a
                name=""
                id=""
                class="btn btn-outline-primary"
                th:href="@{/cliente/verProduto/{id}(id=${produto.getId()})}"
                target="_parent"
                rel="noopener noreferrer"
                role="button"
                >Detalhes</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Inclua scripts do Bootstrap, se necessário -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Icones do fontAwesome -->
    <script
      src="https://kit.fontawesome.com/de8b5f1e6f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
