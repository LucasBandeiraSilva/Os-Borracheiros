<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Endereços</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/endereco.css" />
  </head>
  <body>
    <div class="container">
      <h1>Selecione seu endereço</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Logradouro</th>
            <th>Cidade</th>
            <th>Complemento</th>
            <td>Endereço principal</td>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="endereco : ${cliente.enderecos}">
            <td th:text="${endereco.logradouro}"></td>
            <td th:text="${endereco.cidade}"></td>
            <td th:text="${endereco.complemento}"></td>
            <td>
              <span th:if="${endereco.enderecoPadrao}">Este é o principal!</span>
              <span th:unless="${endereco.enderecoPadrao}"><!-- deixar em branco --></span>
            </td>
            <td>
              <a
                th:href="@{'/cliente/endereco/associarCarrinho/' + ${endereco.id}}"
                class="btn btn-outline-success"
                id="btn"
              >
                Escolher este.
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-primary" th:href="@{/cliente/adicionar-endereco-cehckout/{id}(id=${cliente.id})}">Adicionar mais um endereço.</a>
    </div>
  </body>
</html>
