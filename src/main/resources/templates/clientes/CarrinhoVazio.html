<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />
    <title>Shopping Cart</title>
  </head>

    <div class="container mt-5">
      <h2>Seu carrinho está vazio</h2>
      <p>
        Não há nenhum item adicionado ao seu carrinho de compras. Por favor,
        selecione um item no catálogo para adicionar ao seu carrinho.
      </p>
      <img
            id="shoes"
            src="/cartEmpty.png"
            alt="Logo carrinho"
            style="width: 500px; height: 500px"
        />
      <a th:href="@{/cliente/logado}" class="btn btn-primary mt-3"
        >Voltar para o catálogo.</a
      >
    </div>
  </body>
