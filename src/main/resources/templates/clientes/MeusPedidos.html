<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Meus Pedidos</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Meus Pedidos</h2>
      <br />

      <span class="h2 mt-2" th:text="${nomeCliente}"></span>
      <table class="table">
        <thead>
          <tr class="text-center">
            <th>ID do Pedido</th>
            <th>data do pedido</th>
            <th>Endereço</th>
            <th>Valor</th>
            <th>Status</th>
            <th>ação</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr th:each="pedido, status : ${pedidosRealizados}">
            <td th:text="${pedido.codigoPedido}"></td>

            <td
              th:text="${#dates.format(pedido.dataPedido, 'dd/MM/yyyy')}"
            ></td>
            <td>
              <span
                th:if="${pedido.endereco != null}"
                th:text="${pedido.endereco.endereco}"
              ></span>
              <span class="text-warning h5" th:unless="${pedido.endereco != null}"
                >Mesmo que o anterior</span
              >
            </td>
            <td th:text="${pedido.preco}"></td>
            <td class="text-info" th:text="${pedido.StatusPagamento}"></td>
            <td>
              <a
                th:href="@{/cliente/pedidos/detalhes/{id}(id=${pedido.id})}"
                class="btn btn-info"
                >Mais detalhes</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
