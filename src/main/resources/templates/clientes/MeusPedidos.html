<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Meus Pedidos</title>
</head>
<body>

<div class="container mt-5">
  <h2>Meus Pedidos</h2>
  <h5>codigo do pedido Ã©: 
    <div th:each="pedido : ${carrinho}">
      <span th:text="${pedido.codigoPedido}"></span> <br>
       <span class="text-danger" th:text="${pedido.StatusPagamento}"></span>
    </div>
  </h5>
  <table class="table">
    <thead>
      <tr>
        <th>ID do Pedido</th>
        <th>Imagem</th>
        <th>Produto</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>

      <tr th:each="pedido : ${carrinho}">
        <td th:text="${pedido.id}"></td>
        <td>
          <img
                  th:each="produto : ${produtosComImagem}"
                  th:if="${produto.nome == pedido.nome}"
                  th:src="@{/imagem/{id}(id=${produto.id})}"
                  alt="Imagem do Produto"
                  style="height: 100px; width: 100px"
          />
      </td>
        <td th:text="${pedido.nome}"></td>
        <td th:text="${pedido.quantidade}"></td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
