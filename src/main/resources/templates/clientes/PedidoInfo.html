<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detalhes do Pedido</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/pedidoDetalhe" />
  </head>

  <body style="background-color: #eee">
    <section class="h-100 h-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div
              class="card border-top border-bottom border-3"
              style="border-color: #f37a27 !important"
            >
              <div class="card-body p-5">
                <p class="lead fw-bold mb-5" style="color: #f37a27">
                  Resumo do pedido
                </p>

                <div class="row">
                  <div class="col mb-3">
                    <p class="small text-muted mb-1">Data</p>
                    <p
                      th:text="${#dates.format(pedido[0].dataPedido, 'dd/MM/yyyy')}"
                    ></p>
                  </div>
                  <div class="col mb-3">
                    <p class="small text-muted mb-1">Número do Pedido</p>
                    <p th:text="${pedido[0].codigoPedido}"></p>
                  </div>
                  <div class="col mb-3">
                    <p class="small text-muted mb-1">Endereço</p>
                    <p th:text="${pedido[0].endereco.endereco}"></p>
                  </div>
                  <div class="col mb-3">
                    <p class="small text-muted mb-1">Forma de pagamento</p>
                    <p th:text="${pedido[0].tipoPagamento}"></p>
                  </div>
                </div>

                <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2">
                  <!-- Loop para produtos -->
                  <!-- Loop para produtos -->
                  <div th:each="produto : ${pedido}">
                    <div class="row">
                      <div class="col-md-6">
                        <p>
                          <span
                            th:text="${produto.nome}"
                            style="font-weight: bold"
                          ></span>
                        </p>
                      </div>
                      <div class="col-md-2 col-lg-3">
                        <p>
                          Quantidade:
                          <span
                            class="text-center"
                            th:text="${produto.quantidade}"
                          ></span>
                        </p>
                      </div>
                      <div class="col-md-2 col-lg-3">
                        <p>
                          Preço:
                          <span th:text="'R$'+ ${produto.preco}"></span>
                        </p>
                      </div>
                    </div>
                  </div>

                  <!-- Frete -->
                  <div class="row">
                    <div class="col-md-8 col-lg-9">
                      <p class="mb-0">Frete</p>
                    </div>
                    <div class="col-md-2 col-lg-2">
                      <p th:text="${pedido[0].frete}"></p>
                    </div>
                  </div>
                </div>

                <!-- Valor Total do Pedido -->
                <div class="row my-4">
                  <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                    <p
                      class="lead fw-bold mb-0"
                      style="color: #f37a27"
                      th:text="'Total do pedido: ' + 'R$' +${pedido[0].valorTotal}"
                    ></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="d-flex justify-content-center">
        <a class="btn btn-success fs-4 text-white" th:href="@{/cliente/meusPedidos/{id}(id=${idCliente})}">Voltar</a>
    </div>
    
  </body>
</html>
