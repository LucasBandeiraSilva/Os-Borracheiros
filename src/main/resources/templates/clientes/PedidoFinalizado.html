<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Finalização do Pedido</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/PedidoFinalizado.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="header">Detalhes do Cliente</h4>

      <div class="customer-details">
          <p>Nome do Cliente: <span th:text="${cliente.nome}"></span></p>
      </div>

      <div class="main-content">
          <h4>Pedido Finalizado com Sucesso!</h4>
          <div class="order-info">
              <h6>Número do Pedido: <span class="order-number" th:text="${carrinho.codigo_Pedido}"></span></h6>
              <h6>Valor Total do Pedido: <span class="order-total" th:text="${carrinho.preco}"></span></h6>
          </div>

          <a href="/meus-pedidos" class="btn btn-primary complete-order-btn">Ir para Meus Pedidos</a>
      </div>
  </div>


  </body>
</html>
